<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b1097e2e9.js" crossorigin="anonymous"></script>
    <title>Doccument</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="mainContainer">
        <div class="navbar">
            <div class="leftLogo">
                <img src="./flipkartlogopng.png" alt="">
            </div>
            <div class="middleSearchBar">
                <input type="search" name id placeholder="Search for products, braand and more">
                <i ></i>
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <button>Login</button>
            </div>
            <div class="rightCart">
                <p class="seller">Become a seller</p>
                <select>
                    <option value="more">More</option>
                </select>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Cart</p>
                </div>
            </div>
        </div>
        <div class="secondMain">
            <div class="secondContainer">
                <div class="topoffer">
                    <img src="./top offer.webp" alt="">
                    <p>Top offers</p>
                </div>
                <div class="grosary">
                    <img src="./grossery.webp" alt="">
                    <p>Grocery</p>
                </div>
                <div class="mobile">
                    <img src="./mobile.webp" alt="">
                    <p>Mobile</p>
                </div>
                <div class="fashion">
                    <img src="./fashion.webp" alt="">
                    <p>Fashion
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="electronic">
                    <img src="./electronics.webp" alt="">
                    <p>Electronic
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="home">
                    <img src="./home.webp" alt="">
                    <p>Home
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="appliances">
                    <img src="./appliances.webp" alt="">
                    <p>Appliances</p>
                </div>
                <div class="travel">
                    <img src="./Travel.webp" alt="">
                    <p>Travel</p>
                </div>
                <div class="beautyToysMore">
                    <img src="./toys.webp" alt="">
                    <p>Beauty, Toys & More
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="2wheller">
                    <img src="./2weel.webp" alt="">
                    <p>2-Wheelers</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
